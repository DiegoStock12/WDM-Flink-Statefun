version: "1.0"
module:
  meta:
    type: remote
  spec:
    functions:
      - function:
          meta:
            kind: http
            type: users/create
          spec:
            endpoint: http://function-endpoint:8000/statefun
            states:
              - count
            maxNumBatchRequests: 500
            timeout: 2min

      - function:
          meta:
            kind: http
            type: users/user
          spec:
            endpoint: http://function-endpoint:8000/statefun
            states:
              - user
            maxNumBatchRequests: 500
            timeout: 2min

      - function:
          meta:
            kind: http
            type: orders/create
          spec:
            endpoint: http://orders-endpoint:8001/statefun
            states:
              - count
            maxNumBatchRequests: 500
            timeout: 2min

      - function:
          meta:
            kind: http
            type: orders/order
          spec:
            endpoint: http://orders-endpoint:8001/statefun
            states:
              - order
            maxNumBatchRequests: 500
            timeout: 2min

    ingresses:
      - ingress:
          meta:
            type: statefun.kafka.io/routable-protobuf-ingress
            id: example/names
          spec:
            address: kafka-broker:9092
            consumerGroupId: my-group-id
            topics:
              - topic: names
                typeUrl: com.googleapis/example.IncreaseUserCount
                targets:
                  - example/increment

              - topic: test
                typeUrl: com.googleapis/example.ExampleRequest
                targets:
                  - example/request

              - topic: users-create
                typeUrl: com.googleapis/users.CreateUserRequest
                targets:
                  - users/create

              - topic: users
                typeUrl: com.googleapis/users.UserRequest
                targets:
                  - users/user

              - topic: orders-create
                typeUrl: com.googleapis/orders.CreateOrder
                targets:
                  - orders/create

              - topic: orders
                typeUrl: com.googleapis/orders.OrderRequest
                targets:
                  - orders/order

    egresses:
      - egress:
          meta:
            type: statefun.kafka.io/generic-egress
            id: users/out
          spec:
            address: kafka-broker:9092
            deliverySemantic:
              type: exactly-once
              transactionTimeoutMillis: 100000
      - egress:
          meta:
            type: statefun.kafka.io/generic-egress
            id: example/greets
          spec:
            address: kafka-broker:9092
            deliverySemantic:
              type: exactly-once
              transactionTimeoutMillis: 100000
      - egress:
          meta:
            type: statefun.kafka.io/generic-egress
            id: orders/out
          spec:
            address: kafka-broker:9092
            deliverySemantic:
              type: exactly-once
              transactionTimeoutMillis: 100000
      - egress:
          meta:
            type: statefun.kafka.io/generic-egress
            id: payments/out
          spec:
            address: kafka-broker:9092
            deliverySemantic:
              type: exactly-once
              transactionTimeoutMillis: 100000
